<script type="text/javascript">
     chpass = function (validate) {
          var atr = document.getElementById('pass').value;
          if(atr.length <8 ){
               document.getElementById("mnm").innerHTML = "password length must be 8 characters";
               document.getElementById("mnm").style.color="Red";
               return("too_short");
          } else if(atr.search(/[0-9]/)==-1){
               document.getElementById("mnm").innerHTML = "password must iclude one digit at least";
               document.getElementById("mnm").style.color="Red";
               return("no_number");
          } else if(atr.search(/[""]/)==1){
               document.getElementById("mnm").innerHTML = "white space not allowed";
               document.getElementById("mnm").style.color="Red";
               return("white_space");
          } else if(atr.search(/[A-Z]/)==-1){
               document.getElementById("mnm").innerHTML = "password must iclude one upper letter at least";
               document.getElementById("mnm").style.color="Red";
               return("no_upper");
          } else if(atr.search(/[!\@\#\$\%\^\&\*\(\)\_\+\.\,\:\;]/)==-1){
               document.getElementById("mnm").innerHTML = "password must iclude one special  character at least";
               document.getElementById("mnm").style.color="Red";
               return("no_special");
          }
            document.getElementById("mnm").innerHTML = "Successful !";
               document.getElementById("mnm").style.color="White";
               return("ok");
     }
